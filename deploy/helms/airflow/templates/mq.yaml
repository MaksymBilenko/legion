apiVersion: v1kind: Servicemetadata:  name: "{{ .Release.Name }}-rabbitmq"  labels:    heritage: {{ .Release.Service | quote }}    release: {{ .Release.Name | quote }}    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"    component: "{{ .Release.Name }}-rabbitmq"spec:  selector:    app: "{{ .Release.Name }}-airflow-rabbitmq"  ports:    - name: node      protocol: TCP      port: 5672      targetPort: node    - name: management      protocol: TCP      port: 15672      targetPort: management---apiVersion: extensions/v1beta1kind: Deploymentmetadata:  name: "{{ .Release.Name }}-rabbitmq"  labels:    heritage: {{ .Release.Service | quote }}    release: {{ .Release.Name | quote }}    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"    component: "{{ .Release.Name }}-rabbitmq"spec:  replicas: 1  template:    metadata:      labels:        app: "{{ .Release.Name }}-airflow-rabbitmq"    spec:      restartPolicy: Always      containers:      - name: rabbitmq        image: rabbitmq:3-management        ports:        - name: management          containerPort: 15672        - name: node          containerPort: 5672        env:        - name: RABBITMQ_DEFAULT_USER          value: "{{ .Values.secrets.rabbitmq.user }}"        - name: RABBITMQ_DEFAULT_PASS          value: "{{ .Values.secrets.rabbitmq.password }}"        - name: RABBITMQ_DEFAULT_VHOST          value: "{{ .Values.secrets.rabbitmq.airflow }}"