apiVersion: v1kind: Servicemetadata:  name: "{{ .Release.Name }}-postgres"  labels:    heritage: {{ .Release.Service | quote }}    release: {{ .Release.Name | quote }}    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"    component: "{{ .Release.Name }}-postgres"spec:  selector:    app: "{{ .Release.Name }}-airflow-db"  ports:    - name: postgres      protocol: TCP      port: 5432      targetPort: postgres---apiVersion: extensions/v1beta1kind: Deploymentmetadata:  name: "{{ .Release.Name }}-postgres"  labels:    heritage: {{ .Release.Service | quote }}    release: {{ .Release.Name | quote }}    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"    component: "{{ .Release.Name }}-postgres"spec:  replicas: 1  template:    metadata:      labels:        app: "{{ .Release.Name }}-airflow-db"    spec:      containers:      - name: postgres        image: postgres        ports:        - name: postgres          containerPort: 5432        env:         - name: POSTGRES_USER           value: "{{ .Values.secrets.postgres.user }}"         - name: POSTGRES_PASSWORD           value: "{{ .Values.secrets.postgres.password }}"         - name: POSTGRES_DB           value: "{{ .Values.secrets.postgres.db }}"