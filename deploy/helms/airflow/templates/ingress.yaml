{{- if .Values.ingress.enabled }}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
  {{- range $key, $value := .Values.ingress.annotations }}
    {{ $key }}: {{ $value | quote }}
  {{- end }}
  labels:
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    component: "{{ .Release.Name }}-airflow"
  name: "{{ .Release.Name }}-airflow"
spec:
  rules:
    - host: "{{ .Values.ingress.domain.partial }}.{{ .Values.rootDomain }}"
      http:
        paths:
          - backend:
              serviceName: "{{ .Release.Name }}-web"
              servicePort: 8080

    {{- if .Values.addLocalDomain }}
    - host: "{{ .Values.ingress.domain.partial }}.local.{{ .Values.rootDomain }}"
      http:
        paths:
          - backend:
              serviceName: "{{ .Release.Name }}-web"
              servicePort: 8080
    {{- end }}
  {{- if .Values.ingress.tls.enabled }}
  tls:
  - hosts:
    - "{{ .Values.ingress.domain.partial }}.{{ .Values.rootDomain }}"
    {{- if .Values.ingress.tls.autoSecretNameDeduction }}
    secretName: "{{ .Values.domain.partial }}.{{ .Values.rootDomain }}-tls"
    {{- else }}
    secretName: {{ .Values.tls.secretName  }}
    {{- end }}
  {{- end }}
{{- end }}