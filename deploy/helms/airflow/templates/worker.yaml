apiVersion: extensions/v1beta1kind: Deploymentmetadata:  name: "{{ .Release.Name }}-worker"  labels:    heritage: {{ .Release.Service | quote }}    release: {{ .Release.Name | quote }}    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"    component: "{{ .Release.Name }}-worker"spec:  replicas: 1  template:    metadata:      labels:        app: "{{ .Release.Name }}-airflow-worker"    spec:      restartPolicy: Always      containers:      - name: worker        image: "{{ .Values.image }}"        env:        - name: RABBITMQ_CREDS          value: "{{ .Values.secrets.rabbitmq.user }}:{{ .Values.secrets.rabbitmq.password }}"        - name: POSTGRES_HOST          value: "{{ .Release.Name }}-postgres"        - name: RABBITMQ_HOST          value: "{{ .Release.Name }}-rabbitmq"        - name: AIRFLOW_HOME          value: "/home/airflow"        volumeMounts:        - name: airflow-config          mountPath: /home/airflow/airflow.cfg          subPath: airflow.cfg        - name: dag-volume          mountPath: /home/airflow/dags        args: ["worker"]      volumes:      - name: airflow-config        configMap:          name: "{{ .Release.Name }}-airflow-config"      - name: dag-volume        persistentVolumeClaim:          claimName: "{{ .Release.Name }}-dag-pvc"